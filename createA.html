<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h3{
            text-align:center;
        }
        #apple{
            text-align:center;
        }
    </style>
</head>
<body>
    <h3>Fill in the Details</h3>
    <form height="30" weidth="20" id="apple">
        <lable>
            Customer Name:
            <input type="text" placeholder="Customer Name" />
        </lable><br /><br />
        <lable>
            Contact Number:
            <input type="text" placeholder="Contact Number" />
        </lable><br /><br />
        <label>
            Gender:
            <label>

                <input type="radio" value="Male" name="Gender" id="101" />Male
            </label>
            <label>
                <input type="radio" value="Female" name="Gender" id="102" />Female
            </label>

        </label><br /><br />
        <label>
            Address:

            <textarea name="address" placeholder="Enter your Address" rows="3"></textarea>
        </label>
        <lable>
            Age:
            <input type="text" placeholder="Age" />
        </lable><br /><br />
        <lable>
            Email-id:
            <input type="text" placeholder="Email-id" />
        </lable><br /><br />
        <lable>
            Date:
            <input type="text" placeholder="dd/mm/yyyy" />
        </lable><br /><br />
        <label>
            Account Type:
            <select>
                <option>savings account</option>
                <option>current account</option>
                <option>salary account</option>
            </select>
        </label><br /><br />
        <button>Submit</button>
        <button>Reset</button>


    </form>
</body>
</html>
